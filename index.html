<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="input-group mb-4">
                    <input type="text" id="location" class="form-control" placeholder="Enter location">
                    <button class="btn btn-primary" id="get-weather">Get Weather</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="weather-display">
                <!-- Current weather information will be dynamically inserted here -->
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="text-center">3-Day Forecast</h2>
                <div class="d-flex flex-wrap justify-content-around" id="forecast-display">
                    <!-- 7-Day forecast information will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="text-center">Weather Alerts</h2>
                <div id="alerts-display" class="text-center">
                    <!-- Weather alerts information will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="text-center">Historical Weather Data</h2>
                <div id="historical-display" class="text-center">
                    <!-- Historical weather data will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-primary text-white text-center py-4">
        <p>&copy; 2024 Weather Dashboard | Powered by WeatherAPI</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
